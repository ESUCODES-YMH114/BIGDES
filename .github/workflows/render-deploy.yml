name: Render Deploy

on:
  push:
    branches: [ main ]  # Ana branch'e push yapıldığında tetiklenecek

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Projenizin Node.js versiyonuna göre değiştirin
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci  # veya yarn install --frozen-lockfile
        
      - name: Build project
        run: npm run build  # veya yarn build, projenizin build script'ine göre değiştirin
        
      - name: Deploy to Render
        uses: render-actions/deploy@v1
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }} 