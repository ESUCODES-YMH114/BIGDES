<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRSiber - Giriş</title>
    <link rel="stylesheet" href="../assets/css/loginpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="content-wrapper">
        <div class="card">
            <div class="logo">
                <img src="../assets/images/yatay_logo.avif" alt="TRSiber Logo">
            </div>
            <h1>Bilgi ve İletişim Güvenliği Rehberi</h1>
            <p>Uyum ve Denetim Sistemi</p>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="E-posta adresiniz" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Şifreniz" required>
                </div>
                <div class="buttons">
                    <button type="submit" class="login-btn">Giriş Yap</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../assets/js/particles_login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Şifreleme işlemi
            const hashedPassword = CryptoJS.SHA256(password).toString();
            
            // Test amaçlı konsol çıktısı
            console.log('Şifrelenmiş veri:', {
                email: email,
                password: hashedPassword
            });
            
            // Basit bildirim
            alert('Giriş denemesi yapıldı. Şifrelenmiş veriler konsola yazdırıldı.');
        });
    </script>
</body>
</html>
